<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêæ Feline Fractals: Four Colors</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #fefefe;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #board {
      width: 300px;
      height: 300px;
      border: 2px solid #333;
      margin: 20px;
    }

    #controls {
      margin-bottom: 20px;
    }

    .color-btn {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #333;
      background: #fff;
    }

    .color-btn.selected {
      outline: 3px solid gold;
    }

    #turn-indicator {
      margin: 15px 0;
      font-weight: bold;
    }

    #score {
      margin: 10px 0;
    }

    #reset-btn {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #333;
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>üêæ Feline Fractals: Four Colors</h1>
  <div id="game-container">
    <svg id="board"></svg>
    <div id="controls">
      <div id="color-options">
        <button class="color-btn" data-color="Hunting">Hunting (Red)</button>
        <button class="color-btn" data-color="Shelter">Shelter (Blue)</button>
        <button class="color-btn" data-color="Social">Social (Green)</button>
      </div>
      <div id="turn-indicator">Current Turn: Player 1</div>
      <div id="score">Player 1: 0 | Player 2: 0</div>
      <button id="reset-btn">Reset Game</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const svgNS = "http://www.w3.org/2000/svg";
      const board = document.getElementById('board');
      const colorButtons = document.querySelectorAll('.color-btn');
      const turnIndicator = document.getElementById('turn-indicator');
      const scoreDisplay = document.getElementById('score');
      const resetBtn = document.getElementById('reset-btn');

      // Game State
      let currentPlayer = 1;
      let selectedColor = null;
      let scores = { 1: 0, 2: 0 };

      // Territory Data (4-node grid with adjacency)
      const territories = [
        { id: 0, x: 100, y: 100, color: null, adjacents: [1, 2] },
        { id: 1, x: 200, y: 100, color: null, adjacents: [0, 3] },
        { id: 2, x: 100, y: 200, color: null, adjacents: [0, 3] },
        { id: 3, x: 200, y: 200, color: null, adjacents: [1, 2] },
      ];

      // Render SVG Territories
      territories.forEach(t => {
        const circle = document.createElementNS(svgNS, 'circle');
        circle.setAttribute('cx', t.x);
        circle.setAttribute('cy', t.y);
        circle.setAttribute('r', 30);
        circle.setAttribute('stroke', 'black');
        circle.setAttribute('fill', 'white');
        circle.dataset.id = t.id;
        circle.addEventListener('click', () => handleTerritoryClick(t.id));
        board.appendChild(circle);

        // Optional: Add ID labels
        const text = document.createElementNS(svgNS, 'text');
        text.setAttribute('x', t.x);
        text.setAttribute('y', t.y);
        text.setAttribute('text-anchor', 'middle');
        text.setAttribute('dominant-baseline', 'middle');
        text.textContent = t.id;
        board.appendChild(text);
      });

      // Color Selection
      colorButtons.forEach(button => {
        button.addEventListener('click', () => {
          selectedColor = button.dataset.color;
          colorButtons.forEach(btn => btn.classList.remove('selected'));
          button.classList.add('selected');
        });
      });

      // Territory Click Handler
      function handleTerritoryClick(id) {
        if (selectedColor === null) {
          alert('‚ö†Ô∏è Select a color first!');
          return;
        }

        const territory = territories[id];
        if (territory.color !== null) {
          alert('üö´ Territory already claimed!');
          return;
        }

        // Check adjacency conflicts
        const conflict = territory.adjacents.some(adjId => {
          return territories[adjId].color === selectedColor;
        });

        if (conflict) {
          alert('‚ùå Adjacent territory has the same color!');
          return;
        }

        // Apply color
        const colorMap = {
          'Hunting': 'red',
          'Shelter': 'blue',
          'Social': 'green'
        };
        territory.color = selectedColor;
        const circle = board.querySelector(`circle[data-id="${id}"]`);
        circle.setAttribute('fill', colorMap[selectedColor]);

        // Update score
        scores[currentPlayer]++;
        scoreDisplay.textContent = `Player 1: ${scores[1]} | Player 2: ${scores[2]}`;

        // Switch turn
        currentPlayer = currentPlayer === 1 ? 2 : 1;
        turnIndicator.textContent = `Current Turn: Player ${currentPlayer}`;
        selectedColor = null;
        colorButtons.forEach(btn => btn.classList.remove('selected'));

        // Check endgame
        if (territories.every(t => t.color !== null)) {
          alert(`üèÅ Game Over! Player ${scores[1] > scores[2] ? '1 Wins üèÜ' : '2 Wins üèÜ'}`);
        }
      }

      // Reset Game
      resetBtn.addEventListener('click', () => {
        territories.forEach(t => {
          t.color = null;
          const circle = board.querySelector(`circle[data-id="${t.id}"]`);
          circle.setAttribute('fill', 'white');
        });
        currentPlayer = 1;
        scores = { 1: 0, 2: 0 };
        turnIndicator.textContent = `Current Turn: Player 1`;
        scoreDisplay.textContent = `Player 1: 0 | Player 2: 0`;
        selectedColor = null;
        colorButtons.forEach(btn => btn.classList.remove('selected'));
      });
    });
  </script>
</body>
</html>
