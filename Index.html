<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Whisker Wars Game</title>\n    <style>\n        body { font-family: Arial, sans-serif; }\n        #game-board { display: flex; flex-wrap: wrap; width: 600px; }\n        .tile { width: 100px; height: 100px; margin: 2px; background-color: #ccc; display: flex; justify-content: center; align-items: center; font-size: 20px; }\n    </style>\n</head>\n<body>\n    <h1>Whisker Wars</h1>\n    <div id=\"game-board\"></div>\n    <script>\n        const board = document.getElementById('game-board');\n        for (let i = 0; i < 20; i++) {\n            const tile = document.createElement('div');\n            tile.className = 'tile';\n            tile.textContent = 'Tile ' + (i + 1);\n            board.appendChild(tile);\n        }\n    </script>\n</body>\n</html>
